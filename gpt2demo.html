
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>문장 이어쓰기 Demo</title>
    <meta name="description" content="This site has no affiliation with OpenAI">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-5 mx-lg-5">
            <strong>GPT-2 문장 이어쓰기</strong>
        </h2>
        <div class="px-lg-5 pt-0">
            <form class="md-form" style="color: #757575;">
                <textarea name="text" class="form-control md-textarea" rows="10" id="textarea"
                    placeholder="여기에 시작 문장을 입력하세요."></textarea>
                <div class="d-flex justify-content-end">
                    <button class="btn aqua-gradient" type="submit">이어쓰기 요청</button>
                </div>
            </form>
        </div>
        <hr>
        <p>Made ❤️ with by @IceCream | Source️ ❤️ by <a href="https://github.com/NaxAlpha">Nauman Mustafa</a></p>
        <p>This is a page that was created for personal testing purposes.</p>
        <P>이를 악용할 경우 법적 처벌을 받을 수 있습니다.</p>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
    <script>
        $('form').on('submit', function (e) {
            e.preventDefault();
            $.post("https://gpt2.ai-demo.xyz/", $(this).serialize(), function (data) {
                console.log('Result Found!')
                $('textarea').val(data)
            });
        });
    </script>
</body>
</html>
